<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets App</title>
</head>
<body>
    <h3>Pets Display here</h3>
    <!-- # Use DTL/Njija2 -->
    {% if pets %}
    <ul>
        {% for pet in pets%}
        <li>Name: {{pet.name}}</li>
        <li>Gender: {{pet.gender}}</li>
        <li>Age: {{pet.age}}</li>
        <li>Description: {{pet.description}}</li>
        {% endfor %}
    </ul>
    {% endif%}
</body>
</html>
