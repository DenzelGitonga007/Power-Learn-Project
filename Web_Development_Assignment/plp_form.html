<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLP Form</title>
</head>
<body>
    <!-- Heading -->
    <h1>HTML form</h1>
    <!-- The form -->
    <form action="#" method="post">
        <label for="f_name">First Name:</label>
        <input type="text" placeholder="Enter your first name" name="f_name">
        <br><br>
        <label for="l_name">Last Name:</label>
        <input type="text" placeholder="Enter your last name" name="l_name">
        <br><br>
        <label for="my_email">E-mail:</label>
        <input type="email" placeholder="Enter your email address" name="email">
        <br><br>
        <!-- The gender radio buttons -->
        <input type="radio" value="Male" name="gender">Male
        <br>
        <input type="radio" value="Female" name="gender">Female
        <br><br>
        <!-- Reseting the input values -->
        <input type="reset" value="Reset" name="reset">
        <!-- Submitting -->
        <input type="submit" value="Submit" name="submit">
        
    </form>
</body>
</html>
